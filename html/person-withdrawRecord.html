<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提现记录</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/person.css">
</head>
<body>
<div class="wrapper">
    <div class="con">
        <!--内容部分开始-->
        <div class="content">
            <!--公共头部开始-->
            <div class="p-commenHeader">
                <a href="" class="p-back"></a>
                <h1>提现记录</h1>
            </div>
            <!--公共头部结束-->

            <!--选项卡nav开始-->
            <div class="p-nav">
                <a href="">全部</a>
                <a href="">待处理</a>
                <a href="">已到账</a>
                <a href="">失败</a>
            </div>
            <!--选项卡nav结束-->

            <!--全部记录开始-->
            <div class="p-record">
                <a href="" class="p-recordList">
                    <div>
                        <h1>待处理</h1>
                        <span>2017-12-23 12:20:12</span>
                    </div>
                    <span>-100</span>
                </a>

                <a href="" class="p-recordList">
                    <div>
                        <h1>待处理</h1>
                        <span>2017-12-23 12:20:12</span>
                    </div>
                    <span>-100</span>
                </a>


                <a href="" class="p-recordList">
                    <div>
                        <h1>已到账</h1>
                        <span>2017-12-23 12:20:12</span>
                    </div>
                    <span>-100</span>
                </a>

                <a href="" class="p-recordList">
                    <div>
                        <h1>失败</h1>
                        <span>2017-12-23 12:20:12</span>
                    </div>
                    <span>-100</span>
                </a>
            </div>
            <!--全部记录结束-->



            <div class="footer">
                <a  href="" class="footerItem">
                    <div class="footerItem1"></div>
                    <span>购彩</span>
                </a>
                <a  href="" class="footerItem">
                    <div class="footerItem2"></div>
                    <span>投注列表</span>
                </a>
                <a  href="" class="footerItem">
                    <div class="footerItem3"></div>
                    <span>往期开奖</span>
                </a>
                <a  href="" class="footerItem">
                    <div class="footerItem4"></div>
                    <span>购彩记录</span>
                </a>
                <a  href="" class="footerItem">
                    <div class="footerItem5"></div>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
        <!--内容部分结束-->


    </div>
</div>
</body>
<script src="../libs/jquery.min.js"></script>
<script src="../js/basic.js"></script>
</html>
