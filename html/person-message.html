<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人消息</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/person.css">
</head>
<body>
<div class="wrapper">
    <div class="con">
        <!--内容部分开始-->
        <div class="content">
            <!--公共头部开始-->
            <div class="p-commenHeader">
                <a href="" class="p-back"></a>
                <h1>个人消息</h1>
                <span class="p-edit">管理</span>
                <span class="p-edit p-chooseAll">全选</span>
                <span class="p-edit p-cancel">取消</span>
            </div>
            <!--公共头部结束-->

            <!--全部记录开始-->
            <div class="p-record p-message">
                <a href="" class="p-recordList">
                    <p class="msg-edit"></p>
                    <div>
                        <h1>您中奖啦</h1>
                        <span>2017-12-23 12:20:12</span>
                    </div>
                    <span>-100</span>
                </a>

                <a href="" class="p-recordList">
                    <p class="msg-edit"></p>
                    <div>
                        <h1>您的充值已到账</h1>
                        <span>2017-12-23 12:20:12</span>
                    </div>
                    <span>-100</span>
                </a>
                <a href="" class="p-recordList">
                    <p class="msg-edit"></p>
                    <div>
                        <h1>充值失败</h1>
                        <span>2017-12-23 12:20:12</span>
                    </div>
                    <span>-100</span>
                </a>
                <a href="" class="p-recordList">
                    <p class="msg-edit"></p>
                    <div>
                        <h1>您的提现已到账</h1>
                        <span>2017-12-23 12:20:12</span>
                    </div>
                    <span>-100</span>
                </a>
            </div>
            <!--全部记录结束-->

            <div class="delete">
                <span></span>
            </div>

            <!--</div>-->
        </div>
        <!--内容部分结束-->

        <!--蒙版开始-->
        <div id="mask"></div>
        <div class="msg-box">
            <h1>消息内容</h1>
            <p>
                可以把信息量简单想象为在你知道全空间真实分布的情况下，对某个样本进行霍夫曼编码压必是语、词的分布来近比如虽然大多数人的名字是三个字，可是有个人的名字，却可以压缩成"他"，信息量就比较小。
            </p>

            <div class="msg-btn">
                <a href="" class="msg-delete">删除</a>
                <a href="" class="msg-confirm">确定</a>
            </div>
        </div>
        <!--蒙版结束-->
    </div>
</div>

<script src="../libs/jquery.min.js"></script>
