<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="wrapper">
    <!--内容部分开始-->
    <div class="con loginCon">

        <!--logon begin-->
        <div class="logo"></div>
        <!--logon over-->

        <!--input area begin-->
        <div class="inputarea">
            <div class="fromOther">
                <div class="input-item">
                    <div class="input-item-left"></div>
                    <div class="input-item-right">
                        <input type="text" placeholder="请输入您的用户名">
                    </div>
                </div>
                <div class="input-item">
                    <div class="input-item-left input-item-left-pwd "></div>
                    <div class="input-item-right">
                        <input type="password" placeholder="请输入您的密码">
                    </div>
                </div>
                <div class="input-item">
                    <div class="input-item-left input-item-left-pwd "></div>
                    <div class="input-item-right">
                        <input type="password" placeholder="请再次输入您的密码">
                    </div>
                </div>
            </div>
            <div class="fromNature">
                <div class="input-item">
                    <div class="input-item-left"></div>
                    <div class="input-item-right">
                        <input type="text" placeholder="请输入您的用户名">
                    </div>
                </div>
                <div class="input-item">
                    <div class="input-item-left input-item-left-pwd "></div>
                    <div class="input-item-right">
                        <input type="password" placeholder="请输入您的密码">
                    </div>
                </div>
                <div class="input-item">
                    <div class="input-item-left input-item-left-pwd "></div>
                    <div class="input-item-right">
                        <input type="password" placeholder="请再次输入您的密码">
                    </div>
                </div>
                <div class="input-item">
                    <div class="input-item-left input-item-left-tel "></div>
                    <div class="input-item-right">
                        <input type="text" placeholder="请输入您的手机号码（选填）">
                    </div>
                </div>
                <div class="input-item">
                    <div class="input-item-left input-item-left-mail "></div>
                    <div class="input-item-right">
                        <input type="text" placeholder="请输入您的邮箱（选填）">
                    </div>
                </div>
                <div class="input-item">
                    <div class="input-item-left input-item-left-qq "></div>
                    <div class="input-item-right">
                        <input type="text" placeholder="请输入您的QQ号码（选填）">
                    </div>
                </div>
            </div>

        </div>
        <!--input area over-->




        <!--login button begin-->
        <div class="login-btn">
            登录
        </div>
        <!--login button over-->


        <!--tips begin-->
        <div class="tips">
            <h2>已有账号，<a href="login.html">登录</a></h2>
        </div>

        <!--tips over-->

    </div>
    <!--内容部分结束-->
</div>
</body>
<script src="../libs/jquery.min.js"></script>
<script src="../js/basic.js"></script>
</html>
