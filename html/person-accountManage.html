<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户管理</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/person.css">
</head>
<body>
<div class="wrapper">
    <div class="con">
        <!--内容部分开始-->
        <div class="content">
            <!--公共头部开始-->
            <div class="p-commenHeader">
                <a href="person.html" class="p-back"></a>
                <h1>账户管理</h1>
            </div>
            <!--公共头部结束-->

            <!--账户管理开始-->
            <div class="p-a-mbox">
                <a href="person-loginPassword.html">
                    <div class="p-item p-a-item">
                        <h1>修改登录密码</h1>
                        <span class="p-item-arrow"></span>
                    </div>
                </a>
                <a href="person-moneyPassword.html">
                    <div class="p-item p-a-item">
                        <h1>修改资金密码</h1>
                        <span class="p-item-arrow"></span>
                    </div>
                </a>

            </div>


             <div class="p-a-exit">
                 <a href="">退出</a>
             </div>
            <!--账户管理结束-->
        </div>
        <!--内容部分结束-->

        <!--蒙版开始-->
        <div id="mask"></div>
        <div class="msg-box">
            <h1>消息内容</h1>
            <p>
                可以把信息量简单想象为在你知道全空间真实分布的情况下，对某个样本进行霍夫曼编码压必是语、词的分布来近比如虽然大多数人的名字是三个字，可是有个人的名字，却可以压缩成"他"，信息量就比较小。
            </p>

            <div class="msg-btn">
                <a href="" class="msg-delete">删除</a>
                <a href="" class="msg-confirm">确定</a>
            </div>
        </div>
        <!--蒙版结束-->
    </div>
</div>
</body>
<script src="../libs/jquery.min.js"></script>
<script src="../js/basic.js"></script>
</html>
