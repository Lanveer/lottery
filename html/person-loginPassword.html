<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改登录密码</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/person.css">
</head>
<body>
<div class="wrapper">
    <div class="con">
        <!--内容部分开始-->
        <div class="content">
            <!--公共头部开始-->
            <div class="p-commenHeader">
                <a href="" class="p-back"></a>
                <h1>修改登录密码</h1>
            </div>
            <!--公共头部结束-->

            <!--账户管理开始-->
            <div class="p-a-mbox">
                <div class="p-item p-l-pItem">
                    <span class="p-item-icon p-l-pItem-icon0"></span>
                    <input type="text" placeholder="旧密码">
                    <span class="p-item-arrow"></span>
                </div>

                <div class="p-item p-l-pItem">
                    <span class="p-item-icon p-l-pItem-icon0"></span>
                    <input type="text" placeholder="新密码">
                    <span class="p-item-arrow"></span>
                </div>


                <div class="p-item p-l-pItem">
                    <span class="p-item-icon p-l-pItem-icon0"></span>
                    <input type="text" placeholder="确认新密码">
                    <span class="p-item-arrow"></span>
                </div>

            </div>

            <div class=" p-c-next">
                <a href="">确定</a>
            </div>

            <!--账户管理结束-->
        </div>
        <!--内容部分结束-->
    </div>
</div>
</body>
<script src="../libs/jquery.min.js"></script>
<script src="../js/basic.js"></script>
</html>
