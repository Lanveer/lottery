<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投注列表</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/list.css">
</head>
<body>
<div class="wrapper">
    <div class="con">
        <!--内容部分开始-->
        <div class="content">
            <!--公共头部开始-->
            <div class="p-commenHeader">
                <a href="" class="p-back"></a>
                <h1>投注列表</h1>
            </div>
            <!--公共头部结束-->

            <!--list content begin-->
            <div class="list">
                <div class="list-header">
                    第21000期投注截止 <span>23:34:23</span>
                </div>


                <div class="list-content">
                    <div class="list-item">
                        <div class="list-item-top">
                            <div class="l-i-left">
                                <div class="listBall chooseBall0">01</div>
                                <div class="listBall chooseBall0">01</div>
                                <div class="listBall chooseBall0">01</div>
                            </div>
                            <div class="l-i-right">
                                <input type="text" value="2">
                                <span>元</span>
                            </div>
                        </div>
                        <div class="list-item-down">
                            <span>特码B面</span>
                            <span>赔率*3.66</span>
                            <span>3注</span>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="list-item-top">
                            <div class="l-i-left">
                                <div class="listBall chooseBall0">01</div>
                                <div class="listBall chooseBall0">01</div>
                                <div class="listBall chooseBall0">01</div>
                            </div>
                            <div class="l-i-right">
                                <input type="text" value="2">
                                <span>元</span>
                            </div>
                        </div>
                        <div class="list-item-down">
                            <span>特码B面</span>
                            <span>赔率*3.66</span>
                            <span>3注</span>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="list-item-top">
                            <div class="l-i-left">
                                <div class="others">鼠</div>
                            </div>
                            <div class="l-i-right">
                                <input type="text" value="2">
                                <span>元</span>
                            </div>
                        </div>
                        <div class="list-item-down">
                            <span>特码B面</span>
                            <span>赔率*3.66</span>
                            <span>3注</span>
                        </div>
                    </div>

                    <div class="clear">清空</div>

                    <!--追加开始-->
                    <div class="add">
                        <span>投注追加</span>
                        <div class="add-btn">
                            追
                            <input type="button"  class="sub" value="-">
                            <input type="text" value="0" class="totalNumber">
                            <input type="button"  class="plus" value="+">
                            期
                        </div>
                    </div>
                    <!--追加结束-->


                    <!--总金额开始-->
                    <div class="totalMoney">
                        <h1>总金额 <span>233</span> 元</h1>
                    </div>
                    <!--总金额结束-->

                    <!--立即支付开始-->
                    <div class="pay">
                        <a href="">立即支付</a>
                    </div>

                    <!--立即支付结束-->
                </div>

            </div>
            <!--list content over-->

            <div class="footer">
                <a  href="" class="footerItem">
                    <div class="footerItem1"></div>
                    <span>购彩</span>
                </a>
                <a  href="" class="footerItem">
                    <div class="footerItem2"></div>
                    <span>投注列表</span>
                </a>
                <a  href="" class="footerItem">
                    <div class="footerItem3"></div>
                    <span>往期开奖</span>
                </a>
                <a  href="" class="footerItem">
                    <div class="footerItem4"></div>
                    <span>购彩记录</span>
                </a>
                <a  href="" class="footerItem">
                    <div class="footerItem5"></div>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
        <!--内容部分结束-->


    </div>
</div>
</body>
<script src="../libs/jquery.min.js"></script>
<script src="../js/basic.js"></script>
</html>
