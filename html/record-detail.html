<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>彩票详情</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/record.css">
</head>
<body>
<div class="wrapper">
    <div class="con">
        <!--内容部分开始-->
        <div class="content">
            <!--公共头部开始-->
            <div class="p-commenHeader">
                <a href="record.html" class="p-back"></a>
                <h1>第11124期</h1>
            </div>
            <!--公共头部结束-->

            <!--record content begin-->

            <div class="record">
                <div class="r-detail-header">
                    <div class="r-buy">
                        <h1>投注号码</h1>
                        <div class="r-buy-balls">
                            <div class="buy-ball chooseBall0">1</div>
                            <div class="buy-ball chooseBall0">1</div>
                            <div class="buy-ball chooseBall0">1</div>
                        </div>
                    </div>
                    <div class="r-buy">
                        <h1>开奖号码</h1>
                        <div class="r-buy-balls">
                            待开奖
                        </div>
                    </div>
                </div>

                <div class="r-content">
                    <h1>订单详情</h1>
                    <div class="r-content-detail">
                        <div class="r-d-item">
                            <h1>玩法名称</h1>
                            <h2>六合彩不中A面</h2>
                        </div>

                        <div class="r-d-item">
                            <h1>投注金额</h1>
                            <h2>2.00元</h2>
                        </div>


                        <div class="r-d-item">
                            <h1>投注倍数</h1>
                            <h2>2倍</h2>
                        </div>

                        <div class="r-d-item">
                            <h1>投注注数</h1>
                            <h2>1注</h2>
                        </div>

                        <div class="r-d-item">
                            <h1>投注返点</h1>
                            <h2>4.00%</h2>
                        </div>

                        <div class="r-d-item">
                            <h1>返点金额</h1>
                            <h2>100元</h2>
                        </div>

                        <div class="r-d-item">
                            <h1>投注赔率</h1>
                            <h2>3.5</h2>
                        </div>


                        <div class="r-d-item">
                            <h1>投注时间</h1>
                            <h2>2017-12-20 12：20：20</h2>
                        </div>

                        <div class="r-d-item">
                            <h1>是否中奖</h1>
                            <h2>未开奖</h2>
                        </div>

                        <div class="r-d-item">
                            <h1>注单编号</h1>
                            <h2>20171211asdfg</h2>
                        </div>

                    </div>
                </div>

                <!--once more begin -->
                <div class="again">
                    <a href="">再来一单</a>
                </div>
                <!--once more over-->

            </div>
            <!--record content over-->


        </div>
        <!--内容部分结束-->


    </div>
</div>
</body>
<script src="../libs/jquery.min.js"></script>
<script src="../js/basic.js"></script>
</html>
