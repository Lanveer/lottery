<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 绑定银行卡</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui">
    <link rel="stylesheet" href="../css/basic.css">

</head>
<body>
<div class="wrapper">
    <div class="con">
        <!--内容部分开始-->
        <div class="content">
            <!--公共头部开始-->
            <div class="p-commenHeader">
                <a href="person.html" class="p-back"></a>
                <h1>绑定银行卡</h1>
            </div>
            <!--公共头部结束-->


            <!--绑定银行卡开始-->
             <div class="p-bindBox">
                 <h1>请绑定持卡人本人银行卡</h1>

                  <div class="p-bindInfo">
                      <div  class="p-item p-b-item">
                          <span>持卡人</span>
                          <input type="text" placeholder="请输入持卡人姓名">
                          <span class="p-b-item-icon"></span>
                      </div>


                      <div  class="p-item p-b-item">
                          <span>银行名称</span>
                         <h1>请选择开户银行</h1>
                          <span class="p-item-arrow"></span>
                      </div>


                      <div  class="p-item p-b-item">
                          <span>银行卡号</span>
                          <input type="text" placeholder="请输入银行卡号">
                      </div>


                      <div  class="p-item p-b-item">
                          <span>交易密码</span>
                          <input class="tradePassword" type="text" placeholder="">
                          <input class="tradePassword" type="text" placeholder="">
                          <input class="tradePassword" type="text" placeholder="">
                          <input class="tradePassword" type="text" placeholder="">
                          <span class="p-b-item-icon"></span>
                      </div>
                  </div>
             </div>
            <!--绑定银行卡结束-->
            <div class=" p-c-next">
                <a href="">下一步</a>

        </div>
        <!--内容部分结束-->
    </div>
</div>
