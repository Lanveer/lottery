<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>充值</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/person.css">
</head>
<body>
<div class="wrapper">
    <div class="con">
        <!--内容部分开始-->
        <div class="content">
            <!--公共头部开始-->
            <div class="p-commenHeader">
                <a href="person.html" class="p-back"></a>
                <h1>充值</h1>
            </div>
            <!--公共头部结束-->

            <!--充值版块开始-->
            <div class="p-c-con">
                <div class="p-c-charge">
                    <h1>充值金额</h1>

                    <div class="p-c-box">
                        <div>50元</div>
                        <div>100元</div>
                        <div>300元</div>
                        <div>1000元</div>
                        <div>2000元</div>
                        <div>3000元</div>
                        <div>5000元</div>
                    </div>

                    <div class="otherExtra">
                        <span class="otherExtra-span">其他金额</span>
                        <input type="text" placeholder="填写金额">
                        <span class="otherExtra-sign">元</span>
                    </div>
                </div>
            </div>
            <!--充值版块结束-->

            <!--充值方式开始-->
            <div class="p-c-con">
                <h1>请选择充值方式</h1>
                <div class="p-c-style">

                    <div class="p-c-tools">
                        <span>网银快捷</span>
                        <span>银联快捷</span>
                        <span>QQ钱包</span>
                        <span>微信钱包</span>
                        <span>京东钱包</span>
                    </div>


                    <div class="p-c-tools-content">
                        <a href="" class="bank0 bankOn">
                            <span class="checked"></span>
                        </a>
                        <a href="" class="bank1">
                            <span class=""></span>
                        </a>
                        <a href="" class="bank2">
                            <span class=""></span>
                        </a>
                        <a href="" class="bank3">
                            <span class=""></span>
                        </a>
                        <a href="" class="bank0">
                            <span class="checked"></span>
                        </a>
                        <a href="" class="bank1">
                            <span class=""></span>
                        </a>
                        <a href="" class="bank2">
                            <span class=""></span>
                        </a>
                        <a href="" class="bank3">
                            <span class=""></span>
                        </a>

                        <a href="" class="bank0">
                            <span class="checked"></span>
                        </a>
                        <a href="" class="bank1">
                            <span class=""></span>
                        </a>
                        <a href="" class="bank2">
                            <span class=""></span>
                        </a>
                        <a href="" class="bank3">
                            <span class=""></span>
                        </a>
                    </div>
                </div>
            </div>
            <!--充值方式结束-->

            <!--下一步开始-->
             <div class=" p-c-next">
                 <a href="">下一步</a>
             </div>
            <!--下一步结束-->

        </div>
        <!--内容部分结束-->


    </div>
</div>
</body>
<script src="../libs/jquery.min.js"></script>
<script src="../js/basic.js"></script>
</html>
